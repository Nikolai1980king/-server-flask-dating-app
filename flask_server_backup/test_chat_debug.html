<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π</title>
    <style>

        }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="test-container">
        <h2>üß™ –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π</h2>
        <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ–º–æ–∂–µ—Ç –æ—Ç–ª–∞–¥–∏—Ç—å –ø—Ä–æ–±–ª–µ–º—ã —Å –æ—Ç–ø—Ä–∞–≤–∫–æ–π —Å–æ–æ–±—â–µ–Ω–∏–π –≤ —á–∞—Ç–µ.</p>
        
        <div>
            <label>User ID:</label>
            <input type="text" id="user-id" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à user_id" value="test-user-1">
        </div>
        
        <div>
            <label>Chat Key:</label>
            <input type="text" id="chat-key" placeholder="–í–≤–µ–¥–∏—Ç–µ chat_key" value="test-user-1_test-user-2">
        </div>
        
        <div>
            <label>–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
            <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        
        <button onclick="connectSocket()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ Socket.IO</button>
        <button onclick="disconnectSocket()">–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
        <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    </div>
    
    <div class="test-container">
        <h3>üì® –°–æ–æ–±—â–µ–Ω–∏—è:</h3>
        <div id="messages"></div>
    </div>
    
    <div class="test-container">
        <h3>üìã –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π:</h3>
        <div id="log" class="log"></div>
    </div>
    
    <script>
        let socket = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function connectSocket() {
            try {
                log('üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Socket.IO...');
                socket = io();
                
                socket.on('connect', function() {
                    log('‚úÖ Socket.IO –ø–æ–¥–∫–ª—é—á–µ–Ω');
                    const chatKey = document.getElementById('chat-key').value;
                    if (chatKey) {
                        socket.emit('join', {room: chatKey});
                        log(`üì• –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ: ${chatKey}`);
                    }
                });
                
                socket.on('disconnect', function() {
                    log('‚ùå Socket.IO –æ—Ç–∫–ª—é—á–µ–Ω');
                });
                
                socket.on('connect_error', function(error) {
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error}`);
                });
                
                socket.on('error', function(error) {
                    log(`‚ùå –û—à–∏–±–∫–∞ Socket.IO: ${error}`);
                });
                
                socket.on('message', function(data) {
                    log(`üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${data.sender} -> ${data.text}`);
                    addMessage(data.text, data.sender);
                });
                
                socket.on('user_typing', function(data) {
                    log(`‚å®Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${data.user} ${data.isTyping ? '–ø–µ—á–∞—Ç–∞–µ—Ç' : '–æ—Å—Ç–∞–Ω–æ–≤–∏–ª—Å—è'}`);
                });
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏: ${error}`);
            }
        }
        
        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('üîå Socket.IO –æ—Ç–∫–ª—é—á–µ–Ω –≤—Ä—É—á–Ω—É—é');
            }
        }
        
        function sendMessage() {
            const userId = document.getElementById('user-id').value;
            const chatKey = document.getElementById('chat-key').value;
            const message = document.getElementById('message-input').value;
            
            if (!userId || !chatKey || !message) {
                log('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (!socket || !socket.connected) {
                log('‚ùå Socket.IO –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω');
                return;
            }
            
            try {
                log(`üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è: ${message}`);
                socket.emit('send_message', {
                    room: chatKey,
                    text: message,
                    sender: userId
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ
                addMessage(message, userId);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                document.getElementById('message-input').value = '';
                
                log('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ${error}`);
            }
        }
        
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === document.getElementById('user-id').value ? 'my-message' : 'their-message'}`;
            messageDiv.textContent = `${sender}: ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        });
    </script>
</body>
</html>
