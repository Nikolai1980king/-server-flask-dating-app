<!DOCTYPE html>
<html>
<head>
    <title>Debug Session</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .info { background: #e7f3ff; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f8d7da; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Debug Session</h1>
    
    <div id="status"></div>
    
    <button onclick="checkAll()">Check All Sources</button>
    <button onclick="restoreSession()">Restore Session</button>
    <button onclick="forceRestore()">Force Restore</button>
    <button onclick="clearAll()">Clear All</button>
    
    <div id="results"></div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function getUserIdFromStorage() {
            return localStorage.getItem('dating_app_user_id') || sessionStorage.getItem('dating_app_user_id');
        }

        function saveUserId(userId) {
            if (userId) {
                localStorage.setItem('dating_app_user_id', userId);
                sessionStorage.setItem('dating_app_user_id', userId);
            }
        }

        function addResult(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${msg}`;
            document.getElementById('results').appendChild(div);
        }

        async function checkAll() {
            addResult('Checking all sources...');
            
            const cookie = getCookie('user_id');
            const storage = getUserIdFromStorage();
            
            addResult(`Cookie: ${cookie || 'not found'}`, cookie ? 'success' : 'error');
            addResult(`Storage: ${storage || 'not found'}`, storage ? 'success' : 'error');
            
            if (cookie || storage) {
                try {
                    const response = await fetch(`/api/check-profile/${cookie || storage}`);
                    const data = await response.json();
                    addResult(`Profile exists: ${data.exists}`, data.exists ? 'success' : 'error');
                } catch (e) {
                    addResult(`API error: ${e}`, 'error');
                }
            }
        }

        async function restoreSession() {
            addResult('Restoring session...');
            
            let userId = getCookie('user_id') || getUserIdFromStorage();
            
            if (userId) {
                document.cookie = `user_id=${userId}; path=/; max-age=${365*24*60*60}`;
                saveUserId(userId);
                addResult(`Restored: ${userId}`, 'success');
                
                try {
                    const response = await fetch(`/api/check-profile/${userId}`);
                    const data = await response.json();
                    if (data.exists) {
                        addResult('Profile found, reloading...', 'success');
                        setTimeout(() => window.location.reload(), 1000);
                    } else {
                        addResult('Profile not found', 'error');
                    }
                } catch (e) {
                    addResult(`Error: ${e}`, 'error');
                }
            } else {
                addResult('No user ID found', 'error');
            }
        }

        function forceRestore() {
            addResult('Force restoring...');
            restoreSession();
        }

        function clearAll() {
            addResult('Clearing all data...');
            document.cookie = 'user_id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            localStorage.removeItem('dating_app_user_id');
            sessionStorage.removeItem('dating_app_user_id');
            addResult('All data cleared', 'success');
            setTimeout(() => window.location.reload(), 1000);
        }

        // Auto-check on load
        window.onload = function() {
            checkAll();
        };
    </script>
</body>
</html>
