<!DOCTYPE html>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        body { 
            font-family: Arial, sans-serif;

            padding: 20px; 
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);

                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),

        input:focus, textarea:focus, select:focus {

        }
        .back-btn:hover {

        }
        
        .map-container {

        }
        
        .location-info {

        }
        
        .location-btn {

            color: white;

        }

        .notification {

        }

                transform: translateX(0);

        }
        .success { background: linear-gradient(90deg, #4CAF50 0%, #81c784 100%); }
        .error { background: linear-gradient(90deg, #f44336 0%, #e57373 100%); }
        .info { background: linear-gradient(90deg, #2196F3 0%, #64B5F6 100%); }

        .cafe-info {
            background: rgba(255, 255, 255, 0.1);

        .cafe-info h4 {

        }
    </style>
    <script>
    var myMap;
    var currentLocation = null;
    var selectedCafe = null;
    var cafeMarkers = [];
    
    function onCityChange(sel) {
        var otherInput = document.getElementById('city-other-input');
        if (sel.value === 'other') {
            otherInput.style.display = 'block';
        } else {
            otherInput.style.display = 'none';
        }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    ymaps.ready(function () {
        console.log('‚úÖ Yandex Maps API –∑–∞–≥—Ä—É–∂–µ–Ω');
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–µ–Ω—Ç—Ä –∫–∞—Ä—Ç—ã
        var defaultCenter = [55.76, 37.64]; // –ú–æ—Å–∫–≤–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        
        myMap = new ymaps.Map('map', {
            center: defaultCenter,
            zoom: 13,
            controls: ['zoomControl', 'fullscreenControl']
        });
        
        console.log('‚úÖ –ö–∞—Ä—Ç–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
        
        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        getCurrentLocation();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ –∫–∞—Ñ–µ
        myMap.events.add('click', function(e) {
            var coords = e.get('coords');
            console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ:', coords);
            searchNearbyCafes(coords);
        });
        
        console.log('‚úÖ –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–æ–±–∞–≤–ª–µ–Ω—ã');
    });
    
    // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
    function getCurrentLocation() {
        const statusDiv = document.getElementById('location-status');
        const locationBtn = document.getElementById('get-location-btn');
        
        if (navigator.geolocation) {
            statusDiv.textContent = '–û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...';
            locationBtn.style.display = 'none';
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ –∫–∞—Ä—Ç—É
                    var userPlacemark = new ymaps.Placemark([currentLocation.lat, currentLocation.lng], {
                        balloonContent: '–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'
                    }, {
                        preset: 'islands#blueDotIcon'
                    });
                    
                    myMap.geoObjects.add(userPlacemark);
                    myMap.setCenter([currentLocation.lat, currentLocation.lng], 15);
                    
                    // –ò—â–µ–º –∫–∞—Ñ–µ —Ä—è–¥–æ–º —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
                    searchNearbyCafes([currentLocation.lat, currentLocation.lng]);
                    
                    statusDiv.textContent = '–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!';
                    locationBtn.style.display = 'inline-block';
                    locationBtn.textContent = 'üìç –û–±–Ω–æ–≤–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ';
                    showNotification('üìç –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!', 'success');
                },
                function(error) {
                    statusDiv.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ';
                    locationBtn.style.display = 'inline-block';
                    locationBtn.textContent = 'üìç –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
                    showNotification('‚ùå –û—à–∏–±–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è', 'error');
                }
            );
        } else {
            statusDiv.textContent = '–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
            locationBtn.style.display = 'inline-block';
        }
        
        locationBtn.onclick = getCurrentLocation;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –∫–∞—Ñ–µ —Ä—è–¥–æ–º —Å —É–∫–∞–∑–∞–Ω–Ω–æ–π —Ç–æ—á–∫–æ–π
    function searchNearbyCafes(coords) {
        console.log('üîç –ü–æ–∏—Å–∫ –∫–∞—Ñ–µ –≤ —Ç–æ—á–∫–µ:', coords);
        
        // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã –∫–∞—Ñ–µ
        clearCafeMarkers();
        
        // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –∫–∞—Ñ–µ
        var testCafes = [
            {
                name: '–ö–∞—Ñ–µ "–£—é—Ç–Ω–æ–µ"',
                coords: [coords[0] + 0.001, coords[1] + 0.001]
            },
            {
                name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"',
                coords: [coords[0] - 0.001, coords[1] + 0.001]
            },
            {
                name: '–ö–æ—Ñ–µ–π–Ω—è "–ê—Ä–æ–º–∞—Ç"',
                coords: [coords[0] + 0.001, coords[1] - 0.001]
            }
        ];
        
        console.log('üè™ –°–æ–∑–¥–∞–Ω–æ ' + testCafes.length + ' —Ç–µ—Å—Ç–æ–≤—ã—Ö –∫–∞—Ñ–µ');
        
        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã –∫–∞—Ñ–µ –Ω–∞ –∫–∞—Ä—Ç—É
        testCafes.forEach(function(cafe, index) {
            console.log('üìç –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ñ–µ:', cafe.name);
            
            var cafePlacemark = new ymaps.Placemark(cafe.coords, {
                balloonContent: '<strong>' + cafe.name + '</strong><br>–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞'
            }, {
                preset: 'islands#blueDotIcon',
                iconColor: '#ff6b6b'
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –º–µ—Ç–∫—É –∫–∞—Ñ–µ
            cafePlacemark.events.add('click', function() {
                console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∫–∞—Ñ–µ:', cafe.name);
                selectCafe(cafe.name, cafe.coords[0], cafe.coords[1]);
            });
            
            myMap.geoObjects.add(cafePlacemark);
            cafeMarkers.push(cafePlacemark);
            
            console.log('‚úÖ –ú–∞—Ä–∫–µ—Ä –∫–∞—Ñ–µ ' + (index + 1) + ' –¥–æ–±–∞–≤–ª–µ–Ω –Ω–∞ –∫–∞—Ä—Ç—É');
        });
        
        if (testCafes.length > 0) {
            showNotification('üè™ –ù–∞–π–¥–µ–Ω–æ ' + testCafes.length + ' –∑–∞–≤–µ–¥–µ–Ω–∏–π', 'info');
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –º–∞—Ä–∫–µ—Ä–æ–≤ –∫–∞—Ñ–µ
    function clearCafeMarkers() {
        console.log('üßπ –û—á–∏—Å—Ç–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤ –∫–∞—Ñ–µ');
        cafeMarkers.forEach(function(marker) {
            myMap.geoObjects.remove(marker);
        });
        cafeMarkers = [];
    }
    
    // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –∫–∞—Ñ–µ
    function selectCafe(name, lat, lng) {
        console.log('üè™ –í—ã–±–æ—Ä –∫–∞—Ñ–µ:', name, '–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:', lat, lng);
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∑–∞–≤–µ–¥–µ–Ω–∏—è
        var venueInput = document.getElementById('venue-input');
        if (venueInput) {
            venueInput.value = name;
            console.log('‚úÖ –ü–æ–ª–µ "–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è" –∑–∞–ø–æ–ª–Ω–µ–Ω–æ:', name);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—É—é –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å
            venueInput.style.border = '2px solid #4CAF50';
            venueInput.style.backgroundColor = '#e8f5e8';
            setTimeout(() => {
                venueInput.style.border = '2px solid rgba(255, 255, 255, 0.3)';
                venueInput.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            }, 2000);
        } else {
            console.error('‚ùå –ü–æ–ª–µ venue-input –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!');
        }
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–∫—Ä—ã—Ç—ã–µ –ø–æ–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        var latInput = document.getElementById('latitude-input');
        var lngInput = document.getElementById('longitude-input');
        
        if (latInput && lngInput) {
            latInput.value = lat;
            lngInput.value = lng;
            console.log('‚úÖ –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', lat, lng);
        } else {
            console.error('‚ùå –ü–æ–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!');
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∫–∞—Ñ–µ
        selectedCafe = {
            name: name,
            lat: lat,
            lng: lng
        };
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –∫–∞—Ñ–µ
        showCafeInfo(name, lat, lng);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        showNotification('üè™ –í—ã–±—Ä–∞–Ω–æ –∫–∞—Ñ–µ: ' + name, 'success');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –µ—Å–ª–∏ –µ—Å—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (currentLocation) {
            checkDistance(lat, lng);
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–∞—Ñ–µ
    function showCafeInfo(name, lat, lng) {
        var cafeInfoDiv = document.getElementById('cafe-info');
        if (!cafeInfoDiv) {
            cafeInfoDiv = document.createElement('div');
            cafeInfoDiv.id = 'cafe-info';
            cafeInfoDiv.className = 'cafe-info';
            document.getElementById('venue-input').parentNode.insertBefore(cafeInfoDiv, document.getElementById('venue-input').nextSibling);
        }
        
        cafeInfoDiv.innerHTML = `
            <h4>üè™ –í—ã–±—Ä–∞–Ω–Ω–æ–µ –∑–∞–≤–µ–¥–µ–Ω–∏–µ:</h4>
            <p><strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${name}</p>
            <p><strong>–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}</p>
        `;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
    function checkDistance(cafeLat, cafeLon) {
        if (!currentLocation) {
            showNotification('‚ùå –°–Ω–∞—á–∞–ª–∞ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ', 'error');
            return;
        }
        
        var distance = calculateDistance(
            currentLocation.lat, currentLocation.lng,
            cafeLat, cafeLon
        );
        
        if (distance <= 100) {
            showNotification('‚úÖ –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ OK: ' + distance.toFixed(1) + '–º', 'success');
        } else {
            showNotification('‚ö†Ô∏è –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ' + distance.toFixed(1) + '–º', 'info');
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
    function calculateDistance(lat1, lon1, lat2, lon2) {
        var R = 6371000; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –º–µ—Ç—Ä–∞—Ö
        var dLat = (lat2 - lat1) * Math.PI / 180;
        var dLon = (lon2 - lon1) * Math.PI / 180;
        var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function showNotification(message, type) {
        var notification = document.createElement('div');
        notification.className = 'notification ' + type;
        notification.innerHTML = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
