<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–µ—Å—Å–∏–∏</h1>
        
        <div class="section">
            <h2>üìä –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ</h2>
            <div id="current-status">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
        </div>

        <div class="section">
            <h2>üîß –î–µ–π—Å—Ç–≤–∏—è</h2>
            <button class="button" onclick="checkAllSources()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –≤—Å–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏</button>
            <button class="button" onclick="restoreSession()">–í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–µ—Å—Å–∏—é</button>
            <button class="button" onclick="forceRestoreSession()">–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            <button class="button danger" onclick="clearAllSessionData()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ</button>
            <button class="button" onclick="testAPI()">–¢–µ—Å—Ç API</button>
        </div>

        <div class="section">
            <h2>üìã –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h2>
            <div id="results">
                <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏</p>
            </div>
        </div>

        <div class="section">
            <h2>üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ</h2>
            <div id="browser-info">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è user_id
        function saveUserId(userId) {
            if (userId) {
                localStorage.setItem('dating_app_user_id', userId);
                sessionStorage.setItem('dating_app_user_id', userId);
                console.log('üíæ User ID —Å–æ—Ö—Ä–∞–Ω–µ–Ω:', userId);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è user_id –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â
        function getUserIdFromStorage() {
            let userId = localStorage.getItem('dating_app_user_id');
            if (!userId) {
                userId = sessionStorage.getItem('dating_app_user_id');
            }
            return userId;
        }

        // –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è user_id –∏–∑ IndexedDB
        function getUserIdFromIndexedDB() {
            return new Promise((resolve) => {
                if (!('indexedDB' in window)) {
                    resolve(null);
                    return;
                }
                
                const request = indexedDB.open('DatingAppDB', 1);
                request.onerror = function() {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è IndexedDB');
                    resolve(null);
                };
                request.onsuccess = function() {
                    const db = request.result;
                    const transaction = db.transaction(['userData'], 'readonly');
                    const store = transaction.objectStore('userData');
                    const getRequest = store.get('user_id');
                    getRequest.onsuccess = function() {
                        if (getRequest.result) {
                            console.log('üîç User ID –Ω–∞–π–¥–µ–Ω –≤ IndexedDB:', getRequest.result.value);
                            resolve(getRequest.result.value);
                        } else {
                            resolve(null);
                        }
                    };
                    getRequest.onerror = function() {
                        console.log('‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –∏–∑ IndexedDB');
                        resolve(null);
                    };
                };
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏
        async function restoreSession() {
            addResult('üîÑ –ù–∞—á–∏–Ω–∞–µ–º –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Å—Å–∏–∏...', 'info');
            
            let userId = getCookie('user_id');
            addResult(`üç™ User ID –∏–∑ cookie: ${userId || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, userId ? 'success' : 'warning');
            
            if (!userId) {
                userId = getUserIdFromStorage();
                addResult(`üíæ User ID –∏–∑ localStorage/sessionStorage: ${userId || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, userId ? 'success' : 'warning');
                
                if (!userId) {
                    userId = await getUserIdFromIndexedDB();
                    addResult(`üóÑÔ∏è User ID –∏–∑ IndexedDB: ${userId || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, userId ? 'success' : 'warning');
                }
                
                if (userId) {
                    addResult(`üîÑ –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Å—Å–∏—é –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞: ${userId}`, 'success');
                    document.cookie = `user_id=${userId}; path=/; max-age=${365*24*60*60}`;
                    saveUserId(userId);
                }
            }
            
            if (userId) {
                addResult(`üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å –¥–ª—è user_id: ${userId}`, 'info');
                
                try {
                    const response = await fetch(`/api/check-profile/${userId}`);
                    const data = await response.json();
                    
                    if (data.success && data.exists) {
                        addResult('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å –Ω–∞–π–¥–µ–Ω, —Å–µ—Å—Å–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞', 'success');
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    } else {
                        addResult('‚ùå –ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, –æ—á–∏—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ', 'error');
                        clearAllSessionData();
                    }
                } catch (error) {
                    addResult(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è: ${error}`, 'error');
                }
            } else {
                addResult('üìù User ID –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∏ –≤ –æ–¥–Ω–æ–º –∏—Å—Ç–æ—á–Ω–∏–∫–µ', 'warning');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏
        async function forceRestoreSession() {
            addResult('üì± –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Å—Å–∏–∏...', 'info');
            
            let userId = getCookie('user_id') || getUserIdFromStorage();
            
            if (!userId) {
                userId = await getUserIdFromIndexedDB();
            }
            
            if (userId) {
                addResult(`üîç –ù–∞–π–¥–µ–Ω user_id: ${userId}`, 'success');
                
                document.cookie = `user_id=${userId}; path=/; max-age=${365*24*60*60}`;
                saveUserId(userId);
                
                try {
                    const response = await fetch(`/api/check-profile/${userId}`);
                    const data = await response.json();
                    
                    if (data.success && data.exists) {
                        addResult('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å –Ω–∞–π–¥–µ–Ω, –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Å—Å–∏—é', 'success');
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else {
                        addResult('‚ùå –ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, –æ—á–∏—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ', 'error');
                        clearAllSessionData();
                    }
                } catch (error) {
                    addResult(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è: ${error}`, 'error');
                }
            } else {
                addResult('üìù User ID –Ω–µ –Ω–∞–π–¥–µ–Ω, –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å', 'warning');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö —Å–µ—Å—Å–∏–∏
        function clearAllSessionData() {
            addResult('üóëÔ∏è –û—á–∏—â–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ —Å–µ—Å—Å–∏–∏...', 'info');
            
            document.cookie = 'user_id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            localStorage.removeItem('dating_app_user_id');
            sessionStorage.removeItem('dating_app_user_id');
            
            if ('indexedDB' in window) {
                const request = indexedDB.open('DatingAppDB', 1);
                request.onsuccess = function() {
                    const db = request.result;
                    const transaction = db.transaction(['userData'], 'readwrite');
                    const store = transaction.objectStore('userData');
                    store.delete('user_id');
                    addResult('üóÑÔ∏è IndexedDB –æ—á–∏—â–µ–Ω', 'success');
                };
            }
            
            addResult('‚úÖ –í—Å–µ –¥–∞–Ω–Ω—ã–µ —Å–µ—Å—Å–∏–∏ –æ—á–∏—â–µ–Ω—ã', 'success');
            
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤—Å–µ—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
        async function checkAllSources() {
            addResult('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –¥–∞–Ω–Ω—ã—Ö...', 'info');
            
            const cookieUserId = getCookie('user_id');
            const storageUserId = getUserIdFromStorage();
            const indexedDBUserId = await getUserIdFromIndexedDB();
            
            addResult(`üç™ Cookie: ${cookieUserId || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, cookieUserId ? 'success' : 'warning');
            addResult(`üíæ localStorage/sessionStorage: ${storageUserId || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, storageUserId ? 'success' : 'warning');
            addResult(`üóÑÔ∏è IndexedDB: ${indexedDBUserId || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, indexedDBUserId ? 'success' : 'warning');
            
            const allUserIds = [cookieUserId, storageUserId, indexedDBUserId].filter(id => id);
            const uniqueUserIds = [...new Set(allUserIds)];
            
            if (uniqueUserIds.length > 1) {
                addResult(`‚ö†Ô∏è –ù–∞–π–¥–µ–Ω–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑–Ω—ã—Ö user_id: ${uniqueUserIds.join(', ')}`, 'warning');
            } else if (uniqueUserIds.length === 1) {
                addResult(`‚úÖ –ù–∞–π–¥–µ–Ω –æ–¥–∏–Ω user_id: ${uniqueUserIds[0]}`, 'success');
            } else {
                addResult('‚ùå User ID –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∏ –≤ –æ–¥–Ω–æ–º –∏—Å—Ç–æ—á–Ω–∏–∫–µ', 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è API
        async function testAPI() {
            addResult('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º API...', 'info');
            
            try {
                const response = await fetch('/api/profiles');
                const data = await response.json();
                addResult(`üìä –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ—Ñ–∏–ª–µ–π –≤ –±–∞–∑–µ: ${data.count}`, 'success');
                
                const userId = getCookie('user_id') || getUserIdFromStorage();
                if (userId) {
                    const profileResponse = await fetch(`/api/check-profile/${userId}`);
                    const profileData = await profileResponse.json();
                    addResult(`üîç –ü—Ä–æ—Ñ–∏–ª—å –¥–ª—è ${userId}: ${profileData.exists ? '—Å—É—â–µ—Å—Ç–≤—É–µ—Ç' : '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, profileData.exists ? 'success' : 'error');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ API: ${error}`, 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        async function updateCurrentStatus() {
            const statusDiv = document.getElementById('current-status');
            const cookieUserId = getCookie('user_id');
            const storageUserId = getUserIdFromStorage();
            const indexedDBUserId = await getUserIdFromIndexedDB();
            
            let html = '<h3>üìä –°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–µ—Å—Å–∏–∏:</h3>';
            html += `<div class="status ${cookieUserId ? 'success' : 'error'}">Cookie: ${cookieUserId || '–Ω–µ—Ç'}</div>`;
            html += `<div class="status ${storageUserId ? 'success' : 'error'}">localStorage: ${storageUserId || '–Ω–µ—Ç'}</div>`;
            html += `<div class="status ${indexedDBUserId ? 'success' : 'error'}">IndexedDB: ${indexedDBUserId || '–Ω–µ—Ç'}</div>`;
            
            const allUserIds = [cookieUserId, storageUserId, indexedDBUserId].filter(id => id);
            const uniqueUserIds = [...new Set(allUserIds)];
            
            if (uniqueUserIds.length > 1) {
                html += `<div class="status warning">‚ö†Ô∏è –ö–æ–Ω—Ñ–ª–∏–∫—Ç: ${uniqueUserIds.join(', ')}</div>`;
            } else if (uniqueUserIds.length === 1) {
                html += `<div class="status success">‚úÖ –ï–¥–∏–Ω—ã–π ID: ${uniqueUserIds[0]}</div>`;
            } else {
                html += `<div class="status error">‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>`;
            }
            
            statusDiv.innerHTML = html;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±—Ä–∞—É–∑–µ—Ä–µ
        function updateBrowserInfo() {
            const infoDiv = document.getElementById('browser-info');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            let html = '<h3>üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ:</h3>';
            html += `<p><strong>User Agent:</strong> ${navigator.userAgent}</p>`;
            html += `<p><strong>–ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:</strong> ${isMobile ? '–î–∞' : '–ù–µ—Ç'}</p>`;
            html += `<p><strong>localStorage:</strong> ${typeof(Storage) !== "undefined" ? '–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' : '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'}</p>`;
            html += `<p><strong>sessionStorage:</strong> ${typeof(Storage) !== "undefined" ? '–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' : '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'}</p>`;
            html += `<p><strong>IndexedDB:</strong> ${'indexedDB' in window ? '–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' : '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'}</p>`;
            html += `<p><strong>Cookies:</strong> ${navigator.cookieEnabled ? '–í–∫–ª—é—á–µ–Ω—ã' : '–û—Ç–∫–ª—é—á–µ–Ω—ã'}</p>`;
            
            infoDiv.innerHTML = html;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            updateCurrentStatus();
            updateBrowserInfo();
            addResult('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –≥–æ—Ç–æ–≤ –∫ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–µ', 'success');
        });
    </script>
</body>
