    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? '#28a745' : 
                         type === 'error' ? '#dc3545' : 
                         type === 'warning' ? '#ffc107' : '#17a2b8';
            
            logDiv.innerHTML += `<div style="color: ${color}; margin: 5px 0;">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function checkCurrentState() {
            const cookie = getCookie('user_id');
            const storage = localStorage.getItem('dating_app_user_id');
            
            const stateDiv = document.getElementById('current-state');
            stateDiv.innerHTML = `
                <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin: 10px 0;">
                    <strong>–¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ:</strong><br>
                    Cookie: ${cookie || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}<br>
                    localStorage: ${storage || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}<br>
                    –°–æ–≤–ø–∞–¥–µ–Ω–∏–µ: ${cookie === storage ? '‚úÖ' : '‚ùå'}
                </div>
            `;
            
            log(`üç™ Cookie: ${cookie || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, cookie ? 'success' : 'warning');
            log(`üíæ localStorage: ${storage || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, storage ? 'success' : 'warning');
        }

        async function testRedirect() {

                const response = await fetch(`/api/check-profile/${userId}`);
                const data = await response.json();
                
                if (data.success && data.exists) {
                    log('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å –Ω–∞–π–¥–µ–Ω! –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', 'success');
                    
                    // –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É

                    window.open('/', '_blank');
                    
                } else {
                    log('‚ùå –ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω', 'warning');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        function testHomePage() {
