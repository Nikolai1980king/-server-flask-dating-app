                <label for="venue-input">üè™ –ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è:</label>
                <input type="text" id="venue-input" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ñ–µ –∏–∑ —Å–ø–∏—Å–∫–∞ –∏–ª–∏ –Ω–∞ –∫–∞—Ä—Ç–µ">

                <div class="coordinates">

                <button class="btn" onclick="addTestCafes()">üè™ –î–æ–±–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –∫–∞—Ñ–µ</button>
                <button class="btn btn-success" onclick="confirmSelection()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–±–æ—Ä</button>
            </div>

    <script>
        var myMap;
        var currentLocation = null;
        var cafeMarkers = [];
        var cafes = [];
        var selectedCafe = null;
        
        // –°–ø–∏—Å–æ–∫ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∫–∞—Ñ–µ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å)
        var popularCafes = [
            { name: '–ö–∞—Ñ–µ "–£—é—Ç–Ω–æ–µ"', lat: 55.7558, lng: 37.6176 },
            { name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"', lat: 55.7559, lng: 37.6177 },
            { name: '–ö–æ—Ñ–µ–π–Ω—è "–ê—Ä–æ–º–∞—Ç"', lat: 55.7557, lng: 37.6175 },
            { name: '–ü–∏—Ü—Ü–µ—Ä–∏—è "–ò—Ç–∞–ª–∏—è"', lat: 55.7556, lng: 37.6178 },
            { name: '–ë–∞—Ä "–í–µ—á–µ—Ä–Ω–∏–π"', lat: 55.7555, lng: 37.6179 },
            { name: '–°—Ç–æ–ª–æ–≤–∞—è "–î–æ–º–∞—à–Ω—è—è"', lat: 55.7554, lng: 37.6180 },
            { name: '–ö–∞—Ñ–µ "–°–æ–ª–Ω—ã—à–∫–æ"', lat: 55.7553, lng: 37.6181 },
            { name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–≠–ª–∏—Ç–Ω—ã–π"', lat: 55.7552, lng: 37.6182 }
        ];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        ymaps.ready(function () {
            console.log('‚úÖ Yandex Maps API –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            myMap = new ymaps.Map('map', {
                center: [55.7558, 37.6176], // –ú–æ—Å–∫–≤–∞
                zoom: 13,
                controls: ['zoomControl', 'fullscreenControl']

            console.log('‚úÖ –ö–∞—Ä—Ç–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
            updateStatus('–ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ "–ü–æ–ª—É—á–∏—Ç—å –º–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ"', 'info');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ –∫–∞—Ñ–µ

        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∫–∞—Ñ–µ
        function addPopularCafes() {
            console.log('üè™ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∫–∞—Ñ–µ...');
            
            cafes = popularCafes.map(function(cafe, index) {

                    name: cafe.name,
                    lat: cafe.lat,
                    lng: cafe.lng
                };
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç—É
            cafes.forEach(function(cafe) {
                var cafePlacemark = new ymaps.Placemark([cafe.lat, cafe.lng], {
                    balloonContent: '<strong>' + cafe.name + '</strong><br>–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞'
                }, {
                    preset: 'islands#blueDotIcon',
                    iconColor: '#ff6b6b'
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –º–µ—Ç–∫—É –∫–∞—Ñ–µ
                cafePlacemark.events.add('click', function() {
                    console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∫–∞—Ñ–µ –Ω–∞ –∫–∞—Ä—Ç–µ:', cafe.name);
                    selectCafe(cafe);
                });
                
                myMap.geoObjects.add(cafePlacemark);
                cafeMarkers.push(cafePlacemark);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞—Ñ–µ
            updateCafeList();
            
            console.log('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ ' + cafes.length + ' –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∫–∞—Ñ–µ');
            updateStatus('–î–æ–±–∞–≤–ª–µ–Ω–æ ' + cafes.length + ' –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∫–∞—Ñ–µ', 'success');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∫–∞—Ñ–µ
        function updateCafeList() {
            var container = document.getElementById('cafe-list-container');
            container.innerHTML = '';
            
            cafes.forEach(function(cafe) {
                var cafeItem = document.createElement('div');
                cafeItem.className = 'cafe-item';
                cafeItem.textContent = cafe.name;
                cafeItem.onclick = function() {
                    console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∫–∞—Ñ–µ –≤ —Å–ø–∏—Å–∫–µ:', cafe.name);
                    selectCafe(cafe);
                };
                container.appendChild(cafeItem);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        function getLocation() {
            console.log('üìç –ó–∞–ø—Ä–æ—Å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è...');
            updateStatus('–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è...', 'info');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        console.log('‚úÖ –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ:', currentLocation.lat, currentLocation.lng);
                        updateStatus('–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!', 'success');
                        
                                            // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ –∫–∞—Ä—Ç—É
                    var userPlacemark = new ymaps.Placemark([currentLocation.lat, currentLocation.lng], {
                        balloonContent: '–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'
                    }, {
                        preset: 'islands#blueDotIcon'
                    });
                        
                        myMap.geoObjects.add(userPlacemark);
                        myMap.setCenter([currentLocation.lat, currentLocation.lng], 15);
                        
                        console.log('‚úÖ –ú–µ—Ç–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∞ –Ω–∞ –∫–∞—Ä—Ç—É');
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ñ–µ —Ä—è–¥–æ–º —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
                        addCafesNearUser();
                        
                    },
                    function(error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è:', error.message);
                        updateStatus('–û—à–∏–±–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è', 'error');
                    }
                );
            } else {
                console.log('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                updateStatus('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ñ–µ —Ä—è–¥–æ–º —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
        function addCafesNearUser() {
            if (!currentLocation) {
                console.log('‚ùå –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ');
                return;
            }
            
            console.log('üè™ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ñ–µ —Ä—è–¥–æ–º —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º...');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã
            clearCafeMarkers();
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ñ–µ –≤–æ–∫—Ä—É–≥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            var nearbyCafes = [
                {
                    name: '–ö–∞—Ñ–µ "–£—é—Ç–Ω–æ–µ"',
                    lat: currentLocation.lat + 0.001,
                    lng: currentLocation.lng + 0.001
                },
                {
                    name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"',
                    lat: currentLocation.lat - 0.001,
                    lng: currentLocation.lng + 0.001
                },
                {
                    name: '–ö–æ—Ñ–µ–π–Ω—è "–ê—Ä–æ–º–∞—Ç"',
                    lat: currentLocation.lat + 0.001,
                    lng: currentLocation.lng - 0.001
                },
                {
                    name: '–ü–∏—Ü—Ü–µ—Ä–∏—è "–ò—Ç–∞–ª–∏—è"',
                    lat: currentLocation.lat - 0.001,
                    lng: currentLocation.lng - 0.001
                },
                {
                    name: '–ë–∞—Ä "–í–µ—á–µ—Ä–Ω–∏–π"',
                    lat: currentLocation.lat + 0.002,
                    lng: currentLocation.lng
                }
            ];
            
            cafes = nearbyCafes.map(function(cafe, index) {
                return {
                    id: index,
                    name: cafe.name,
                    lat: cafe.lat,
                    lng: cafe.lng
                };
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç—É
            cafes.forEach(function(cafe) {
                var cafePlacemark = new ymaps.Placemark([cafe.lat, cafe.lng], {
                    balloonContent: '<strong>' + cafe.name + '</strong><br>–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞'
                }, {

                    iconColor: '#ff6b6b'

                cafePlacemark.events.add('click', function() {
                    console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∫–∞—Ñ–µ –Ω–∞ –∫–∞—Ä—Ç–µ:', cafe.name);
                    selectCafe(cafe);
                });
                
                myMap.geoObjects.add(cafePlacemark);
                cafeMarkers.push(cafePlacemark);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞—Ñ–µ
            updateCafeList();
            
            console.log('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ ' + cafes.length + ' –∫–∞—Ñ–µ —Ä—è–¥–æ–º —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º');
            updateStatus('–ù–∞–π–¥–µ–Ω–æ ' + cafes.length + ' –∫–∞—Ñ–µ —Ä—è–¥–æ–º —Å –≤–∞–º–∏', 'success');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–µ—Å—Ç–æ–≤—ã—Ö –∫–∞—Ñ–µ
        function addTestCafes() {
            console.log('üè™ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤—ã—Ö –∫–∞—Ñ–µ...');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã
            clearCafeMarkers();
            
            // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –∫–∞—Ñ–µ
            var testCafes = [
                {
                    name: '–ö–∞—Ñ–µ "–¢–µ—Å—Ç–æ–≤–æ–µ 1"',
                    lat: 55.7558,
                    lng: 37.6176
                },
                {
                    name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–¢–µ—Å—Ç–æ–≤—ã–π 2"',
                    lat: 55.7559,
                    lng: 37.6177
                },
                {
                    name: '–ö–æ—Ñ–µ–π–Ω—è "–¢–µ—Å—Ç–æ–≤–∞—è 3"',
                    lat: 55.7557,
                    lng: 37.6175
                }
            ];
            
            cafes = testCafes.map(function(cafe, index) {
                return {
                    id: index,
                    name: cafe.name,
                    lat: cafe.lat,
                    lng: cafe.lng
                };
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç—É
            cafes.forEach(function(cafe) {
                var cafePlacemark = new ymaps.Placemark([cafe.lat, cafe.lng], {
                    balloonContent: '<strong>' + cafe.name + '</strong><br>–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞'
                }, {

                    iconColor: '#ff6b6b'

                cafePlacemark.events.add('click', function() {

                    selectCafe(cafe);
                });

            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞—Ñ–µ
            updateCafeList();
            
            console.log('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω—ã —Ç–µ—Å—Ç–æ–≤—ã–µ –∫–∞—Ñ–µ');
            updateStatus('–î–æ–±–∞–≤–ª–µ–Ω—ã —Ç–µ—Å—Ç–æ–≤—ã–µ –∫–∞—Ñ–µ', 'success');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –º–∞—Ä–∫–µ—Ä–æ–≤ –∫–∞—Ñ–µ
        function clearCafeMarkers() {
            console.log('üßπ –û—á–∏—Å—Ç–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤ –∫–∞—Ñ–µ');
            cafeMarkers.forEach(function(marker) {
                myMap.geoObjects.remove(marker);
            });
            cafeMarkers = [];
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –∫–∞—Ñ–µ
        function selectCafe(cafe) {
            console.log('üè™ –í—ã–±–æ—Ä –∫–∞—Ñ–µ:', cafe.name, '(', cafe.lat, cafe.lng, ')');
            
            selectedCafe = cafe;
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∑–∞–≤–µ–¥–µ–Ω–∏—è
            var venueInput = document.getElementById('venue-input');
            if (venueInput) {
                venueInput.value = cafe.name;
                console.log('‚úÖ –ü–æ–ª–µ "–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è" –∑–∞–ø–æ–ª–Ω–µ–Ω–æ:', cafe.name);
                
                // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                venueInput.style.border = '2px solid #4caf50';
                venueInput.style.backgroundColor = '#d4edda';
                setTimeout(() => {
                    venueInput.style.border = '2px solid #ddd';
                    venueInput.style.backgroundColor = 'white';
                }, 2000);
            } else {
                console.log('‚ùå –û–®–ò–ë–ö–ê: –ü–æ–ª–µ venue-input –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!');
            }
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            var latInput = document.getElementById('latitude-input');
            var lngInput = document.getElementById('longitude-input');
            
            if (latInput && lngInput) {
                latInput.value = cafe.lat;
                lngInput.value = cafe.lng;
                console.log('‚úÖ –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', cafe.lat, cafe.lng);
            } else {
                console.log('‚ùå –û–®–ò–ë–ö–ê: –ü–æ–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –≤ —Å–ø–∏—Å–∫–µ
            updateCafeListSelection(cafe);
            
            updateStatus('–í—ã–±—Ä–∞–Ω–æ –∫–∞—Ñ–µ: ' + cafe.name, 'success');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—ã–¥–µ–ª–µ–Ω–∏—è –≤ —Å–ø–∏—Å–∫–µ
        function updateCafeListSelection(selectedCafe) {
            var cafeItems = document.querySelectorAll('.cafe-item');
            cafeItems.forEach(function(item, index) {
                if (cafes[index] && cafes[index].id === selectedCafe.id) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –≤—ã–±–æ—Ä–∞
        function confirmSelection() {
            if (selectedCafe) {
                alert('‚úÖ –í—ã–±–æ—Ä –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω!\n\nüè™ –ö–∞—Ñ–µ: ' + selectedCafe.name + '\nüìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ' + selectedCafe.lat + ', ' + selectedCafe.lng);
                console.log('‚úÖ –í—ã–±–æ—Ä –∫–∞—Ñ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω:', selectedCafe);
                updateStatus('–í—ã–±–æ—Ä –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω!', 'success');
            } else {
                alert('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ñ–µ –∏–∑ —Å–ø–∏—Å–∫–∞ –∏–ª–∏ –Ω–∞ –∫–∞—Ä—Ç–µ');
                console.log('‚ùå –ö–∞—Ñ–µ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ');
                updateStatus('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ñ–µ', 'error');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message, type) {
            var statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            console.log('üìÑ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            var venueInput = document.getElementById('venue-input');
            var latInput = document.getElementById('latitude-input');
            var lngInput = document.getElementById('longitude-input');
            
            if (venueInput) {
                console.log('‚úÖ –ü–æ–ª–µ venue-input –Ω–∞–π–¥–µ–Ω–æ');
            } else {
                console.log('‚ùå –û–®–ò–ë–ö–ê: –ü–æ–ª–µ venue-input –ù–ï –Ω–∞–π–¥–µ–Ω–æ!');
            }
            
            if (latInput) {
                console.log('‚úÖ –ü–æ–ª–µ latitude-input –Ω–∞–π–¥–µ–Ω–æ');
            } else {
                console.log('‚ùå –û–®–ò–ë–ö–ê: –ü–æ–ª–µ latitude-input –ù–ï –Ω–∞–π–¥–µ–Ω–æ!');
            }
            
            if (lngInput) {
                console.log('‚úÖ –ü–æ–ª–µ longitude-input –Ω–∞–π–¥–µ–Ω–æ');
            } else {
                console.log('‚ùå –û–®–ò–ë–ö–ê: –ü–æ–ª–µ longitude-input –ù–ï –Ω–∞–π–¥–µ–Ω–æ!');
            }
        };
    </script>
