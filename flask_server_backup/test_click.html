<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–¢–µ—Å—Ç –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ñ–µ</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>

        .container {

    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –¢–µ—Å—Ç –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ñ–µ</h1>
        
        <div>
            <button class="test-btn" onclick="addTestCafe()">–î–æ–±–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ –∫–∞—Ñ–µ</button>
            <button class="test-btn" onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>
        
        <div id="map"></div>
        
        <div class="form-group">
            <label for="venue-input">üè™ –ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è:</label>
            <input type="text" id="venue-input" placeholder="–î–æ–ª–∂–Ω–æ –∑–∞–ø–æ–ª–Ω–∏—Ç—å—Å—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ñ–µ">
        </div>
        
        <div class="form-group">
            <label for="latitude-input">üìç –®–∏—Ä–æ—Ç–∞:</label>
            <input type="text" id="latitude-input" readonly>
        </div>
        
        <div class="form-group">
            <label for="longitude-input">üìç –î–æ–ª–≥–æ—Ç–∞:</label>
            <input type="text" id="longitude-input" readonly>
        </div>
        
        <div class="form-group">
            <label>–õ–æ–≥ —Å–æ–±—ã—Ç–∏–π:</label>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        var myMap;
        var cafeMarkers = [];
        
        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function log(message) {
            var logDiv = document.getElementById('log');
            var timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += '[' + timestamp + '] ' + message + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –ª–æ–≥–∞
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        ymaps.ready(function () {
            log('‚úÖ Yandex Maps API –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            myMap = new ymaps.Map('map', {
                center: [55.76, 37.64], // –ú–æ—Å–∫–≤–∞
                zoom: 12,
                controls: ['zoomControl', 'fullscreenControl']
            });
            
            log('‚úÖ –ö–∞—Ä—Ç–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
            myMap.events.add('click', function(e) {
                var coords = e.get('coords');
                log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ: ' + coords[0] + ', ' + coords[1]);
            });
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –∫–∞—Ñ–µ
        function addTestCafe() {
            log('üè™ –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ –∫–∞—Ñ–µ...');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã
            cafeMarkers.forEach(function(marker) {
                myMap.geoObjects.remove(marker);
            });
            cafeMarkers = [];
            
            // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ –∫–∞—Ñ–µ –≤ —Ü–µ–Ω—Ç—Ä–µ –∫–∞—Ä—Ç—ã
            var center = myMap.getCenter();
            var cafeCoords = [center[0] + 0.001, center[1] + 0.001];
            
            log('üìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ñ–µ: ' + cafeCoords[0] + ', ' + cafeCoords[1]);
            
            // –°–æ–∑–¥–∞–µ–º –º–µ—Ç–∫—É –∫–∞—Ñ–µ
            var cafePlacemark = new ymaps.Placemark(cafeCoords, {
                balloonContent: '<strong>–ö–∞—Ñ–µ "–¢–µ—Å—Ç–æ–≤–æ–µ"</strong><br>–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞'
            }, {
                preset: 'islands#blueDotIcon',
                iconColor: '#ff6b6b'
            });
            
            log('üìç –ú–µ—Ç–∫–∞ –∫–∞—Ñ–µ —Å–æ–∑–¥–∞–Ω–∞');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –º–µ—Ç–∫—É –∫–∞—Ñ–µ
            cafePlacemark.events.add('click', function() {
                log('üñ±Ô∏è –ö–õ–ò–ö –ü–û –ö–ê–§–ï!');
                selectCafe('–ö–∞—Ñ–µ "–¢–µ—Å—Ç–æ–≤–æ–µ"', cafeCoords[0], cafeCoords[1]);
            });
            
            log('‚úÖ –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω –∫ –º–µ—Ç–∫–µ');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É –Ω–∞ –∫–∞—Ä—Ç—É
            myMap.geoObjects.add(cafePlacemark);
            cafeMarkers.push(cafePlacemark);
            
            log('‚úÖ –ú–µ—Ç–∫–∞ –∫–∞—Ñ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∞ –Ω–∞ –∫–∞—Ä—Ç—É');
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –∫–∞—Ñ–µ
            myMap.setCenter(cafeCoords, 15);
            
            log('üéØ –ö–∞—Ä—Ç–∞ –æ—Ç—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∞ –Ω–∞ –∫–∞—Ñ–µ');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –∫–∞—Ñ–µ
        function selectCafe(name, lat, lng) {
            log('üè™ –§—É–Ω–∫—Ü–∏—è selectCafe –≤—ã–∑–≤–∞–Ω–∞: ' + name + ' (' + lat + ', ' + lng + ')');
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∑–∞–≤–µ–¥–µ–Ω–∏—è
            var venueInput = document.getElementById('venue-input');
            if (venueInput) {
                venueInput.value = name;
                log('‚úÖ –ü–æ–ª–µ "–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è" –∑–∞–ø–æ–ª–Ω–µ–Ω–æ: ' + name);
                
                // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                venueInput.style.border = '2px solid #28a745';
                venueInput.style.backgroundColor = '#d4edda';
                setTimeout(() => {
                    venueInput.style.border = '2px solid #ddd';
                    venueInput.style.backgroundColor = 'white';
                }, 2000);
            } else {
                log('‚ùå –û–®–ò–ë–ö–ê: –ü–æ–ª–µ venue-input –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!');
            }
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            var latInput = document.getElementById('latitude-input');
            var lngInput = document.getElementById('longitude-input');
            
            if (latInput && lngInput) {
                latInput.value = lat;
                lngInput.value = lng;
                log('‚úÖ –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã: ' + lat + ', ' + lng);
            } else {
                log('‚ùå –û–®–ò–ë–ö–ê: –ü–æ–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!');
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            alert('üè™ –í—ã–±—Ä–∞–Ω–æ –∫–∞—Ñ–µ: ' + name + '\n–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ' + lat + ', ' + lng);
            log('üéâ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–æ');
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            log('üìÑ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            var venueInput = document.getElementById('venue-input');
            var latInput = document.getElementById('latitude-input');
            var lngInput = document.getElementById('longitude-input');
            
            if (venueInput) {
                log('‚úÖ –ü–æ–ª–µ venue-input –Ω–∞–π–¥–µ–Ω–æ');
            } else {
                log('‚ùå –û–®–ò–ë–ö–ê: –ü–æ–ª–µ venue-input –ù–ï –Ω–∞–π–¥–µ–Ω–æ!');
            }
            
            if (latInput) {
                log('‚úÖ –ü–æ–ª–µ latitude-input –Ω–∞–π–¥–µ–Ω–æ');
            } else {
                log('‚ùå –û–®–ò–ë–ö–ê: –ü–æ–ª–µ latitude-input –ù–ï –Ω–∞–π–¥–µ–Ω–æ!');
            }
            
            if (lngInput) {
                log('‚úÖ –ü–æ–ª–µ longitude-input –Ω–∞–π–¥–µ–Ω–æ');
            } else {
                log('‚ùå –û–®–ò–ë–ö–ê: –ü–æ–ª–µ longitude-input –ù–ï –Ω–∞–π–¥–µ–Ω–æ!');
            }
        };
    </script>
</body>
</html>
