    <style>

<body>
    <h1>üß™ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –∫–∞—Ä—Ç—ã</h1>
    
    <div id="status" class="status info">

    </div>
    
    <div class="map-container">

    </div>
    
    <div id="console-output">
        <h3>–ö–æ–Ω—Å–æ–ª—å:</h3>
        <div id="console-content"></div>
    </div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=9a3beffb-a8a0-4d55-850f-d258dd28c104&lang=ru_RU" type="text/javascript"></script>
    <script>
        function log(message) {
            const consoleContent = document.getElementById('console-content');
            const time = new Date().toLocaleTimeString();
            consoleContent.innerHTML += `<div>[${time}] ${message}</div>`;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        log('üìÑ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É API
        if (typeof ymaps !== 'undefined') {
            log('‚úÖ API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
            initMap();
        } else {
            log('‚ùå API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
            updateStatus('‚ùå API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω', 'error');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(function() {
                if (typeof ymaps !== 'undefined') {
                    log('‚úÖ API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –∑–∞–≥—Ä—É–∂–µ–Ω (—Å –∑–∞–¥–µ—Ä–∂–∫–æ–π)');
                    initMap();
                } else {
                    log('‚ùå API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –≤—Å–µ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                    updateStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç', 'error');
                }
            }, 3000);
        }
        
        function initMap() {
            log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –∫–∞—Ä—Ç—ã...');
            
            ymaps.ready(function () {
                log('‚úÖ ymaps.ready() –≤—ã–ø–æ–ª–Ω–µ–Ω');
                
                try {
                    const map = new ymaps.Map('map', {
                        center: [55.76, 37.64], // –ú–æ—Å–∫–≤–∞
                        zoom: 10,
                        controls: ['zoomControl', 'fullscreenControl']
                    });
                    
                    log('‚úÖ –ö–∞—Ä—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
                    updateStatus('‚úÖ –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!', 'success');
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É
                    const placemark = new ymaps.Placemark([55.76, 37.64], {
                        balloonContent: '–¢–µ—Å—Ç–æ–≤–∞—è –º–µ—Ç–∫–∞'
                    });
                    map.geoObjects.add(placemark);
                    log('‚úÖ –¢–µ—Å—Ç–æ–≤–∞—è –º–µ—Ç–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞');
                    
                } catch (error) {

                    updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                }
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {

        });
    </script>
</body>
