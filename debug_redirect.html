<body>

    <div class="debug-section">

        <button onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∑–∞–ø–∏—Å–∏</button>

    <script>
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = message;
        }

        async function checkCurrentState() {
            showResult('current-state', '‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ...', 'info');
            
            try {
                const response = await fetch('/check_ip');
                const data = await response.json();
                
                let message = `üåê IP-–∞–¥—Ä–µ—Å: ${data.ip}\n`;
                message += `üîç –û—Ç–ø–µ—á–∞—Ç–æ–∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: ${data.device_fingerprint}\n`;
                message += `üì± –¢–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: ${data.device_info.is_mobile ? '–ú–æ–±–∏–ª—å–Ω–æ–µ' : '–î–µ—Å–∫—Ç–æ–ø–Ω–æ–µ'}\n`;
                message += `üì± User-Agent: ${data.device_info.user_agent}\n\n`;
                
                if (data.restrictions) {
                    message += `üîí –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è:\n`;
                    message += `‚Ä¢ IP-–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ: ${data.restrictions.ip_restriction.has_existing ? '–ï–°–¢–¨ (–ë–õ–û–ö–ò–†–£–ï–¢)' : '–ù–ï–¢'}\n`;
                    if (data.restrictions.ip_restriction.has_existing) {
                        message += `  Profile ID: ${data.restrictions.ip_restriction.profile_id}\n`;
                        message += `  ‚Üí –ü—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —Å–æ–∑–¥–∞—Ç—å –∞–Ω–∫–µ—Ç—É –±—É–¥–µ—Ç –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —ç—Ç—É –∞–Ω–∫–µ—Ç—É\n`;
                    }
                    message += `‚Ä¢ Device-–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ: ${data.restrictions.device_restriction.has_existing ? '–ï–°–¢–¨ (–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è)' : '–ù–ï–¢'}\n`;
                    if (data.restrictions.device_restriction.has_existing) {
                        message += `  Profile ID: ${data.restrictions.device_restriction.profile_id}\n`;
                    }
                }
                
                showResult('current-state', message, 'info');
            } catch (error) {
                showResult('current-state', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function testCreateProfile() {
            showResult('create-result', '‚è≥ –ü—ã—Ç–∞–µ–º—Å—è —Å–æ–∑–¥–∞—Ç—å –∞–Ω–∫–µ—Ç—É...', 'info');
            
            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        name: '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                        age: '25',
                        gender: '–ú—É–∂—Å–∫–æ–π',
                        hobbies: '–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã',
                        goal: '–ü—Ä–æ–≤–µ—Ä–∫–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏',
                        venue: '–¢–µ—Å—Ç–æ–≤–æ–µ –∫–∞—Ñ–µ',
                        latitude: '55.7558',
                        longitude: '37.6176',
                        venue_lat: '55.7558',
                        venue_lng: '37.6176'
                    })

                const data = await response.json();
                
                let message = `üìä –†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ–∑–¥–∞–Ω–∏—è –∞–Ω–∫–µ—Ç—ã:\n`;
                message += `Success: ${data.success}\n`;
                
                if (data.success) {
                    message += `‚úÖ –ê–Ω–∫–µ—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ!\n`;
                    message += `User ID: ${data.user_id}\n`;

                } else {
                    message += `‚ùå –û—à–∏–±–∫–∞: ${data.error}\n`;
                    if (data.redirect_url) {
                        message += `üîÑ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${data.redirect_url}\n`;
                    }
                    if (data.debug_info) {
                        message += `\nüîç –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:\n`;
                        message += `IP: ${data.debug_info.ip}\n`;
                        message += `Device: ${data.debug_info.device_fingerprint}\n`;
                        message += `Blocked by: ${data.debug_info.blocked_by}\n`;
                        message += `IP restriction: ${data.debug_info.ip_restriction}\n`;

                    }

            } catch (error) {

        async function checkDatabase() {
