<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Тест карты</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Тест Яндекс.Карт</h1>
    
    <div class="debug">
        <h3>Отладочная информация:</h3>
        <div id="debug-info">Загрузка...</div>
    </div>
    
    <div id="map"></div>
    
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('debug-info').innerHTML += '<br>' + message;
        }
        
        log('Страница загружена');
        
        // Проверяем доступность ymaps
        if (typeof ymaps === 'undefined') {
            log('❌ ymaps не доступен');
        } else {
            log('✅ ymaps доступен');
        }
        
        // Инициализируем карту
        ymaps.ready(function () {
            log('ymaps.ready вызван');
            
            try {
                var myMap = new ymaps.Map('map', {
                    center: [55.76, 37.64],
                    zoom: 10
                });
                log('✅ Карта создана успешно');
            } catch (error) {
                log('❌ Ошибка при создании карты: ' + error.message);
            }
        });
    </script>
</body>
</html>
