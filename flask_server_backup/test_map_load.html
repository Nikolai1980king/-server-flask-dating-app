<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã</title>
    <style>
        body {

        }
        .map-container {
            width: 100%;
            height: 400px;
            border: 2px solid #ccc;
            margin: 20px 0;
        }

            height: 100%;
        }
        .status {

            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }

    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç</h1>
    
    <div id="status" class="status info">
        üîÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∫–∞—Ä—Ç—ã...
    </div>
    
    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <div id="debug-info">
        <h3>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
        <div id="debug-content"></div>
    </div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=9a3beffb-a8a0-4d55-850f-d258dd28c104&lang=ru_RU" type="text/javascript"></script>
    <script>
        let myMap;
        let loadStartTime = Date.now();
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function addDebugInfo(message) {
            const debugContent = document.getElementById('debug-content');
            const time = ((Date.now() - loadStartTime) / 1000).toFixed(2);
            debugContent.innerHTML += `<div>[${time}s] ${message}</div>`;
        }
        
        function initMap() {
            addDebugInfo('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –∫–∞—Ä—Ç—ã...');
            
            ymaps.ready(function () {
                addDebugInfo('‚úÖ ymaps.ready() –≤—ã–ø–æ–ª–Ω–µ–Ω');
                
                try {
                    myMap = new ymaps.Map('map', {
                        center: [55.76, 37.64], // –ú–æ—Å–∫–≤–∞
                        zoom: 10,
                        controls: ['zoomControl', 'fullscreenControl']
                    });
                    
                    addDebugInfo('‚úÖ –ö–∞—Ä—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
                    updateStatus('‚úÖ –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!', 'success');
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
                    const placemark = new ymaps.Placemark([55.76, 37.64], {
                        balloonContent: '–¢–µ—Å—Ç–æ–≤–∞—è –º–µ—Ç–∫–∞'
                    });
                    myMap.geoObjects.add(placemark);
                    addDebugInfo('‚úÖ –¢–µ—Å—Ç–æ–≤–∞—è –º–µ—Ç–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞');
                    
                } catch (error) {
                    addDebugInfo(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–∞—Ä—Ç—ã: ${error.message}`);
                    updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                }
            });
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É API
        window.addEventListener('load', function() {
            addDebugInfo('üìÑ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            if (typeof ymaps !== 'undefined') {
                addDebugInfo('‚úÖ API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
                initMap();
            } else {
                addDebugInfo('‚ùå API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                updateStatus('‚ùå API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω', 'error');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(function() {
                    if (typeof ymaps !== 'undefined') {
                        addDebugInfo('‚úÖ API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –∑–∞–≥—Ä—É–∂–µ–Ω (—Å –∑–∞–¥–µ—Ä–∂–∫–æ–π)');
                        initMap();
                    } else {
                        addDebugInfo('‚ùå API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –≤—Å–µ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                        updateStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç', 'error');
                    }
                }, 3000);
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            addDebugInfo(`‚ùå –û—à–∏–±–∫–∞ JavaScript: ${e.message}`);
        });
    </script>
</body>
</html>
