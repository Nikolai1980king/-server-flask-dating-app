<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –≤—ã–±–æ—Ä–∞ –∫–∞—Ñ–µ</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #map {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .success { background: linear-gradient(90deg, #4CAF50 0%, #81c784 100%); }
        .error { background: linear-gradient(90deg, #f44336 0%, #e57373 100%); }
        .info { background: linear-gradient(90deg, #2196F3 0%, #64B5F6 100%); }
        
        .cafe-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .cafe-info h4 {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .cafe-info p {
            color: #ccc;
            margin: 5px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –≤—ã–±–æ—Ä–∞ –∫–∞—Ñ–µ</h1>
        <p>–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É, –∑–∞—Ç–µ–º –Ω–∞ –∫—Ä–∞—Å–Ω—É—é –º–µ—Ç–∫—É –∫–∞—Ñ–µ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø–æ–ª—è</p>
        
        <div id="map"></div>
        
        <div class="form-group">
            <label for="venue-input">üè™ –ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è:</label>
            <input type="text" id="venue-input" placeholder="–ó–∞–ø–æ–ª–Ω–∏—Ç—Å—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∫–∞—Ñ–µ">
        </div>
        
        <div class="form-group">
            <label for="latitude-input">üìç –®–∏—Ä–æ—Ç–∞:</label>
            <input type="text" id="latitude-input" readonly>
        </div>
        
        <div class="form-group">
            <label for="longitude-input">üìç –î–æ–ª–≥–æ—Ç–∞:</label>
            <input type="text" id="longitude-input" readonly>
        </div>
        
        <div id="status" style="margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px;">
            <strong>–°—Ç–∞—Ç—É—Å:</strong> <span id="status-text">–û–∂–∏–¥–∞–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏–π...</span>
        </div>
    </div>

    <script>
        var myMap;
        var cafeMarkers = [];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        ymaps.ready(function () {
            console.log('‚úÖ Yandex Maps API –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            myMap = new ymaps.Map('map', {
                center: [55.76, 37.64], // –ú–æ—Å–∫–≤–∞
                zoom: 12,
                controls: ['zoomControl', 'fullscreenControl']
            });
            
            console.log('‚úÖ –ö–∞—Ä—Ç–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
            updateStatus('–ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É –¥–ª—è –ø–æ–∏—Å–∫–∞ –∫–∞—Ñ–µ.');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
            myMap.events.add('click', function(e) {
                var coords = e.get('coords');
                console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ:', coords);
                searchNearbyCafes(coords);
            });
        });
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –∫–∞—Ñ–µ
        function searchNearbyCafes(coords) {
            console.log('üîç –ü–æ–∏—Å–∫ –∫–∞—Ñ–µ –≤ —Ç–æ—á–∫–µ:', coords);
            updateStatus('–ü–æ–∏—Å–∫ –∫–∞—Ñ–µ...');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã
            clearCafeMarkers();
            
            // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –∫–∞—Ñ–µ
            var testCafes = [
                {
                    name: '–ö–∞—Ñ–µ "–£—é—Ç–Ω–æ–µ"',
                    coords: [coords[0] + 0.001, coords[1] + 0.001]
                },
                {
                    name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"',
                    coords: [coords[0] - 0.001, coords[1] + 0.001]
                },
                {
                    name: '–ö–æ—Ñ–µ–π–Ω—è "–ê—Ä–æ–º–∞—Ç"',
                    coords: [coords[0] + 0.001, coords[1] - 0.001]
                }
            ];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã –∫–∞—Ñ–µ
            testCafes.forEach(function(cafe, index) {
                console.log('üìç –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ñ–µ:', cafe.name);
                
                var cafePlacemark = new ymaps.Placemark(cafe.coords, {
                    balloonContent: '<strong>' + cafe.name + '</strong><br>–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞'
                }, {
                    preset: 'islands#blueDotIcon',
                    iconColor: '#ff6b6b'
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –º–µ—Ç–∫—É –∫–∞—Ñ–µ
                cafePlacemark.events.add('click', function() {
                    console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∫–∞—Ñ–µ:', cafe.name);
                    selectCafe(cafe.name, cafe.coords[0], cafe.coords[1]);
                });
                
                myMap.geoObjects.add(cafePlacemark);
                cafeMarkers.push(cafePlacemark);
            });
            
            showNotification('üè™ –ù–∞–π–¥–µ–Ω–æ ' + testCafes.length + ' –∑–∞–≤–µ–¥–µ–Ω–∏–π', 'info');
            updateStatus('–ù–∞–π–¥–µ–Ω–æ ' + testCafes.length + ' –∑–∞–≤–µ–¥–µ–Ω–∏–π. –ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫—Ä–∞—Å–Ω—É—é –º–µ—Ç–∫—É –¥–ª—è –≤—ã–±–æ—Ä–∞.');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –º–∞—Ä–∫–µ—Ä–æ–≤
        function clearCafeMarkers() {
            console.log('üßπ –û—á–∏—Å—Ç–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤');
            cafeMarkers.forEach(function(marker) {
                myMap.geoObjects.remove(marker);
            });
            cafeMarkers = [];
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –∫–∞—Ñ–µ
        function selectCafe(name, lat, lng) {
            console.log('üè™ –í—ã–±–æ—Ä –∫–∞—Ñ–µ:', name, '–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:', lat, lng);
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∑–∞–≤–µ–¥–µ–Ω–∏—è
            var venueInput = document.getElementById('venue-input');
            if (venueInput) {
                venueInput.value = name;
                console.log('‚úÖ –ü–æ–ª–µ "–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è" –∑–∞–ø–æ–ª–Ω–µ–Ω–æ:', name);
                
                // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                venueInput.style.border = '2px solid #4CAF50';
                venueInput.style.backgroundColor = '#e8f5e8';
                setTimeout(() => {
                    venueInput.style.border = '2px solid rgba(255, 255, 255, 0.3)';
                    venueInput.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                }, 2000);
            } else {
                console.error('‚ùå –ü–æ–ª–µ venue-input –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!');
            }
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            var latInput = document.getElementById('latitude-input');
            var lngInput = document.getElementById('longitude-input');
            
            if (latInput && lngInput) {
                latInput.value = lat;
                lngInput.value = lng;
                console.log('‚úÖ –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', lat, lng);
            } else {
                console.error('‚ùå –ü–æ–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!');
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –∫–∞—Ñ–µ
            showCafeInfo(name, lat, lng);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification('üè™ –í—ã–±—Ä–∞–Ω–æ –∫–∞—Ñ–µ: ' + name, 'success');
            updateStatus('–ö–∞—Ñ–µ –≤—ã–±—Ä–∞–Ω–æ: ' + name);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–∞—Ñ–µ
        function showCafeInfo(name, lat, lng) {
            var cafeInfoDiv = document.getElementById('cafe-info');
            if (!cafeInfoDiv) {
                cafeInfoDiv = document.createElement('div');
                cafeInfoDiv.id = 'cafe-info';
                cafeInfoDiv.className = 'cafe-info';
                document.getElementById('venue-input').parentNode.insertBefore(cafeInfoDiv, document.getElementById('venue-input').nextSibling);
            }
            
            cafeInfoDiv.innerHTML = `
                <h4>üè™ –í—ã–±—Ä–∞–Ω–Ω–æ–µ –∑–∞–≤–µ–¥–µ–Ω–∏–µ:</h4>
                <p><strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${name}</p>
                <p><strong>–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}</p>
            `;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, type) {
            var notification = document.createElement('div');
            notification.className = 'notification ' + type;
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(text) {
            document.getElementById('status-text').textContent = text;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            console.log('üìÑ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            var venueInput = document.getElementById('venue-input');
            var latInput = document.getElementById('latitude-input');
            var lngInput = document.getElementById('longitude-input');
            
            if (venueInput) {
                console.log('‚úÖ –ü–æ–ª–µ venue-input –Ω–∞–π–¥–µ–Ω–æ');
            } else {
                console.error('‚ùå –ü–æ–ª–µ venue-input –ù–ï –Ω–∞–π–¥–µ–Ω–æ!');
            }
            
            if (latInput) {
                console.log('‚úÖ –ü–æ–ª–µ latitude-input –Ω–∞–π–¥–µ–Ω–æ');
            } else {
                console.error('‚ùå –ü–æ–ª–µ latitude-input –ù–ï –Ω–∞–π–¥–µ–Ω–æ!');
            }
            
            if (lngInput) {
                console.log('‚úÖ –ü–æ–ª–µ longitude-input –Ω–∞–π–¥–µ–Ω–æ');
            } else {
                console.error('‚ùå –ü–æ–ª–µ longitude-input –ù–ï –Ω–∞–π–¥–µ–Ω–æ!');
            }
        };
    </script>
</body>
</html>
