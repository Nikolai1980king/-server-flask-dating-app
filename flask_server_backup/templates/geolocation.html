<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%;
            animation: starryNight 15s ease infinite;
            position: relative;
            min-height: 100vh;
        }

        @keyframes starryNight {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        input, textarea, select { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #333;
            font-size: 1em;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        label {
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .modern-btn {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .modern-btn:hover {
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
            transform: translateY(-3px) scale(1.05);
        }
        .back-btn {
            background: linear-gradient(90deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 14px rgba(108,117,125,0.2);
            font-size: 1.1em;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            box-shadow: 0 8px 24px rgba(108,117,125,0.3);
            transform: translateY(-2px) scale(1.03);
        }
        
        .location-info {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        
        .location-btn {
            background: linear-gradient(90deg, #4CAF50 0%, #81c784 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        .location-btn:hover {
            transform: translateY(-2px);
        }
    </style>
    <script>
    function onCityChange(sel) {
        var otherInput = document.getElementById('city-other-input');
        if (sel.value === 'other') {
            otherInput.style.display = 'block';
        } else {
            otherInput.style.display = 'none';
        }
    }
    
    function getCurrentLocation() {
        const statusDiv = document.getElementById('location-status');
        const locationBtn = document.getElementById('get-location-btn');
        
        if (navigator.geolocation) {
            statusDiv.textContent = '–û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...';
            locationBtn.style.display = 'none';
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∫—Ä—ã—Ç—ã–µ –ø–æ–ª—è
                    document.getElementById('latitude-input').value = lat;
                    document.getElementById('longitude-input').value = lng;
                    
                    statusDiv.textContent = `–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ! –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                    locationBtn.style.display = 'inline-block';
                    locationBtn.textContent = 'üìç –û–±–Ω–æ–≤–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏
                    document.getElementById('location-info').style.display = 'block';
                },
                function() {
                    statusDiv.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ';
                    locationBtn.style.display = 'inline-block';
                    locationBtn.textContent = 'üìç –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
                }
            );
        } else {
            statusDiv.textContent = '–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
            locationBtn.style.display = 'inline-block';
        }
        
        locationBtn.onclick = getCurrentLocation;
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
        getCurrentLocation();
    };
    </script>
</head>
<body>
    <div class="form-container">
        <h2>{{ title }}</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="–í–∞—à–µ –∏–º—è" value="{{ profile.name if profile else '' }}" required>
            <input type="number" name="age" placeholder="–í–∞—à –≤–æ–∑—Ä–∞—Å—Ç" value="{{ profile.age if profile else '' }}" required>
            <select name="gender" required>
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª</option>
                <option value="male" {% if profile and profile.gender == 'male' %}selected{% endif %}>–ú—É–∂—Å–∫–æ–π</option>
                <option value="female" {% if profile and profile.gender == 'female' %}selected{% endif %}>–ñ–µ–Ω—Å–∫–∏–π</option>
                <option value="other" {% if profile and profile.gender == 'other' %}selected{% endif %}>–î—Ä—É–≥–æ–µ</option>
            </select>
            <textarea name="hobbies" placeholder="–í–∞—à–∏ —É–≤–ª–µ—á–µ–Ω–∏—è" required>{{ profile.hobbies if profile else '' }}</textarea>
            <textarea name="goal" placeholder="–¶–µ–ª—å –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞" required>{{ profile.goal if profile else '' }}</textarea>
            <label for="city">–ì–æ—Ä–æ–¥:</label>
            <select name="city" id="city-select" onchange="onCityChange(this)" required>
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥</option>
                <option value="–ú–æ—Å–∫–≤–∞" {% if profile and profile.city == '–ú–æ—Å–∫–≤–∞' %}selected{% endif %}>–ú–æ—Å–∫–≤–∞</option>
                <option value="–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥" {% if profile and profile.city == '–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥' %}selected{% endif %}>–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥</option>
                <option value="–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫" {% if profile and profile.city == '–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫' %}selected{% endif %}>–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫</option>
                <option value="–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥" {% if profile and profile.city == '–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥' %}selected{% endif %}>–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥</option>
                <option value="–ö–∞–∑–∞–Ω—å" {% if profile and profile.city == '–ö–∞–∑–∞–Ω—å' %}selected{% endif %}>–ö–∞–∑–∞–Ω—å</option>
                <option value="–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥" {% if profile and profile.city == '–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥' %}selected{% endif %}>–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥</option>
                <option value="–ß–µ–ª—è–±–∏–Ω—Å–∫" {% if profile and profile.city == '–ß–µ–ª—è–±–∏–Ω—Å–∫' %}selected{% endif %}>–ß–µ–ª—è–±–∏–Ω—Å–∫</option>
                <option value="–°–∞–º–∞—Ä–∞" {% if profile and profile.city == '–°–∞–º–∞—Ä–∞' %}selected{% endif %}>–°–∞–º–∞—Ä–∞</option>
                <option value="–û–º—Å–∫" {% if profile and profile.city == '–û–º—Å–∫' %}selected{% endif %}>–û–º—Å–∫</option>
                <option value="–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É" {% if profile and profile.city == '–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É' %}selected{% endif %}>–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É</option>
                <option value="–£—Ñ–∞" {% if profile and profile.city == '–£—Ñ–∞' %}selected{% endif %}>–£—Ñ–∞</option>
                <option value="–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫" {% if profile and profile.city == '–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫' %}selected{% endif %}>–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫</option>
                <option value="–í–æ—Ä–æ–Ω–µ–∂" {% if profile and profile.city == '–í–æ—Ä–æ–Ω–µ–∂' %}selected{% endif %}>–í–æ—Ä–æ–Ω–µ–∂</option>
                <option value="–ü–µ—Ä–º—å" {% if profile and profile.city == '–ü–µ—Ä–º—å' %}selected{% endif %}>–ü–µ—Ä–º—å</option>
                <option value="–í–æ–ª–≥–æ–≥—Ä–∞–¥" {% if profile and profile.city == '–í–æ–ª–≥–æ–≥—Ä–∞–¥' %}selected{% endif %}>–í–æ–ª–≥–æ–≥—Ä–∞–¥</option>
                <option value="other" {% if profile and profile.city and profile.city not in [
                    '–ú–æ—Å–∫–≤–∞','–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥','–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫','–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥','–ö–∞–∑–∞–Ω—å','–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥','–ß–µ–ª—è–±–∏–Ω—Å–∫','–°–∞–º–∞—Ä–∞','–û–º—Å–∫','–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É','–£—Ñ–∞','–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫','–í–æ—Ä–æ–Ω–µ–∂','–ü–µ—Ä–º—å','–í–æ–ª–≥–æ–≥—Ä–∞–¥'] %}selected{% endif %}>–î—Ä—É–≥–æ–µ</option>
            </select>
            <input type="text" name="city_other" id="city-other-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥" style="display:{% if profile and profile.city and profile.city not in [
                '–ú–æ—Å–∫–≤–∞','–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥','–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫','–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥','–ö–∞–∑–∞–Ω—å','–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥','–ß–µ–ª—è–±–∏–Ω—Å–∫','–°–∞–º–∞—Ä–∞','–û–º—Å–∫','–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É','–£—Ñ–∞','–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫','–í–æ—Ä–æ–Ω–µ–∂','–ü–µ—Ä–º—å','–í–æ–ª–≥–æ–≥—Ä–∞–¥'] %}block{% else %}none{% endif %};" value="{% if profile and profile.city and profile.city not in [
                '–ú–æ—Å–∫–≤–∞','–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥','–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫','–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥','–ö–∞–∑–∞–Ω—å','–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥','–ß–µ–ª—è–±–∏–Ω—Å–∫','–°–∞–º–∞—Ä–∞','–û–º—Å–∫','–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É','–£—Ñ–∞','–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫','–í–æ—Ä–æ–Ω–µ–∂','–ü–µ—Ä–º—å','–í–æ–ª–≥–æ–≥—Ä–∞–¥'] %}{{ profile.city }}{% endif %}">
            
            <label for="venue">–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∏ –∫–∞—Ñ–µ:</label>
            <div class="location-info" style="display: none;" id="location-info">
                <div id="location-status">–û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...</div>
                <button type="button" id="get-location-btn" class="location-btn">üìç –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
            </div>
            <input type="text" name="venue" id="venue-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è" value="{{ profile.venue if profile else '' }}" required>
            <input type="hidden" name="latitude" id="latitude-input" value="{{ profile.latitude if profile else '' }}">
            <input type="hidden" name="longitude" id="longitude-input" value="{{ profile.longitude if profile else '' }}">
            <input type="file" name="photo" accept="image/*" {% if not profile %}required{% endif %}>
            <button type="submit" class="modern-btn">{{ submit_text }}</button>
        </form>
        <a href="{{ back_url }}" class="back-btn">‚Üê {{ back_text }}</a>
    </div>
</body>
</html>
