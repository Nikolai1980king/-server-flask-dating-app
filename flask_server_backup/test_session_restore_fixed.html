<body>
    <div class="container">
        <h1>üîß –¢–µ—Å—Ç –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏</h1>
        
        <div id="status" class="status info">
            <strong>–°—Ç–∞—Ç—É—Å:</strong> <span id="status-text">–ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é</span>
        </div>
        
        <div>
            <button class="btn" onclick="checkSession()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–µ—Å—Å–∏—é</button>
            <button class="btn" onclick="restoreSession()">üîß –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–µ—Å—Å–∏—é</button>
            <button class="btn" onclick="clearStorage()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å storage</button>
            <button class="btn" onclick="setTestData()">üß™ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è user_id –∏–∑ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
        function getUserIdFromStorage() {
            return localStorage.getItem('dating_app_user_id') || sessionStorage.getItem('dating_app_user_id');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è user_id –≤ storage
        function saveUserId(userId) {
            if (userId) {
                localStorage.setItem('dating_app_user_id', userId);
                sessionStorage.setItem('dating_app_user_id', userId);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ cookie
        function setCookie(name, value, days = 365) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${expires.toUTCString()}; path=/`;
        }

        function addResult(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${msg}`;
            document.getElementById('results').appendChild(div);
        }

        function updateStatus(text, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            statusDiv.className = `status ${type}`;
            statusText.textContent = text;
        }

        async function checkSession() {
            addResult('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Å—Å–∏—é...');
            updateStatus('–ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Å—Å–∏—é...', 'info');
            
            const cookie = getCookie('user_id');
            const storage = getUserIdFromStorage();
            
            addResult(`üç™ Cookie: ${cookie || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, cookie ? 'success' : 'error');
            addResult(`üíæ Storage: ${storage || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, storage ? 'success' : 'error');
            
            if (cookie || storage) {
                try {
                    const response = await fetch(`/api/check-profile/${cookie || storage}`);
                    const data = await response.json();
                    addResult(`‚úÖ –ü—Ä–æ—Ñ–∏–ª—å —Å—É—â–µ—Å—Ç–≤—É–µ—Ç: ${data.exists}`, data.exists ? 'success' : 'error');
                    
                    if (data.exists) {
                        updateStatus('–ü—Ä–æ—Ñ–∏–ª—å –Ω–∞–π–¥–µ–Ω!', 'success');
                    } else {
                        updateStatus('–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ', 'error');
                    }
                } catch (e) {
                    addResult(`‚ùå –û—à–∏–±–∫–∞ API: ${e}`, 'error');
                    updateStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –ø—Ä–æ—Ñ–∏–ª—è', 'error');
                }
            } else {
                updateStatus('User ID –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∏ –≤ –æ–¥–Ω–æ–º –∏—Å—Ç–æ—á–Ω–∏–∫–µ', 'error');
            }
        }

        async function restoreSession() {
            addResult('üîß –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Å—Å–∏—é...');
            updateStatus('–í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Å—Å–∏—é...', 'info');
            
            let userId = getCookie('user_id') || getUserIdFromStorage();
            
            if (userId) {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º cookie
                setCookie('user_id', userId);
                saveUserId(userId);
                addResult(`‚úÖ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: ${userId}`, 'success');
                
                try {
                    const response = await fetch(`/api/check-profile/${userId}`);
                    const data = await response.json();
                    if (data.exists) {
                        addResult('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å –Ω–∞–π–¥–µ–Ω, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º...', 'success');
                        updateStatus('–°–µ—Å—Å–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!', 'success');
                        setTimeout(() => window.location.reload(), 1000);
                    } else {
                        addResult('‚ùå –ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                        updateStatus('–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    }
                } catch (e) {
                    addResult(`‚ùå –û—à–∏–±–∫–∞: ${e}`, 'error');
                    updateStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –ø—Ä–æ—Ñ–∏–ª—è', 'error');
                }
            } else {
                addResult('‚ùå User ID –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                updateStatus('User ID –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
            }
        }

        function clearStorage() {
            localStorage.removeItem('dating_app_user_id');
            sessionStorage.removeItem('dating_app_user_id');
            document.cookie = 'user_id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            addResult('üóëÔ∏è Storage –∏ cookie –æ—á–∏—â–µ–Ω—ã', 'info');
            updateStatus('Storage –æ—á–∏—â–µ–Ω', 'info');
        }

        function setTestData() {
            const testId = '1cf59a5f-8971-41bc-bf8b-ce6348724c27';
            saveUserId(testId);
            setCookie('user_id', testId);
            addResult(`üß™ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ: ${testId}`, 'success');
            updateStatus('–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã', 'success');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            addResult('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Å—Å–∏—é...');
            checkSession();
        };
    </script>
</body>
