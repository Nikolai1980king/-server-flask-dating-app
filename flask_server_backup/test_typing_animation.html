        }

        }

        @keyframes slideIn {

            }
        }
        
        .input-container {

        #message-input {

            border-radius: 25px;

            border: none;

            border-radius: 20px;

    <script>

        function simulateTyping() {

        function sendMessage() {

        });

    </script>
</body>
